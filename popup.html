<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SOOP VOD CHAT EXTRACTOR(temp)</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">개발중</h1>

    <label for="soopUrl" class="label">다시보기 링크를 입력해주세용가리</label>
    <input id="soopUrl" type="text" class="input" placeholder="예: https://vod.sooplive.co.kr/… 또는 1234567890" />

    <button id="startBtn" class="btn primary">CSV 생성 시작</button>

    <div class="progress" id="progressBar" aria-valuemin="0" aria-valuemax="100">
      <div class="progress-fill" id="progressFill" style="width:0%"></div>
      <span class="progress-label"><span id="progressPct">0</span>%</span>
    </div>

    <div id="status" class="status">대기 중…</div>
  </div>
  <script src="popup.js" defer></script>
</body>
</html>
